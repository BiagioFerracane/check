<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM PROCESS</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: Consolas, "Courier New", monospace;
            height: 100%;
            overflow: hidden;
        }

        #terminal {
            padding: 20px;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .glitch {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient( 0deg, rgba(0,255,0,0.03), rgba(0,255,0,0.03) 1px, transparent 1px, transparent 3px );
        }
    </style>
</head>

<body>

    <div id="terminal"></div>
    <div class="glitch"></div>

    <script>
        const terminal = document.getElementById("terminal");

        const process = [
            "[ OK ] Boot sequence initiated",
            "[ OK ] Loading kernel modules",
            "[ OK ] Initializing memory manager",
            "[ OK ] Mounting file system /dev/sda1",
            "[ OK ] Starting system services",
            "",
            "[ INFO ] Network interface detected",
            "[ INFO ] Assigning local address",
            "[ INFO ] Establishing outbound connection",
            "",
            "[ WARN ] Privilege escalation in progress",
            "[ WARN ] Firewall rules overridden",
            "[ WARN ] Security services disabled",
            "",
            "[ PROC ] Scanning user directories",
            "[ PROC ] Indexing files",
            "[ PROC ] Reading browser data",
            "[ PROC ] Reading saved credentials",
            "",
            "[ PROC ] Accessing audio devices",
            "[ PROC ] Accessing video devices",
            "[ PROC ] Keylogging service started",
            "",
            "[ ERROR ] User intervention detected",
            "[ ERROR ] Attempting recovery",
            "",
            "[ CRITICAL ] SYSTEM COMPROMISED",
            "[ CRITICAL ] DATA EXTRACTION ACTIVE",
            "",
            ">>> DO NOT TURN OFF YOUR COMPUTER <<<",
            "",
            "..."
        ];

        let line = 0;

        function timestamp() {
            const d = new Date();
            return `[${d.toLocaleTimeString()}] `;
        }

        function nextLine() {
            if (line < process.length) {
                terminal.innerText += timestamp() + process[line] + "\n";
                line++;
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                reveal();
                clearInterval(loop);
            }
        }

        const loop = setInterval(nextLine, 700);

        function reveal() {
            setTimeout(() => {
                document.body.innerHTML = `
                <div style="
                    color:#ff0000;
                    font-family:Consolas;
                    text-align:center;
                    padding-top:25vh;
                    font-size:26px;
                ">
                ☠️ ACCESSO COMPLETATO ☠️<br><br>
                Puoi chiudere la pagina.
                </div>
            `;
            }, 2000);
        }
    </script>

</body>
</html>
